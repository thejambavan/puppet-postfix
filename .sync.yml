      bundler_args:
      script: bundle exec rspec spec/acceptance/*_spec.rb
      stage: acceptance

Gemfile:
  required:
    ':development':
      - gem: ruby-augeas
    ':system_tests':
      - gem: beaker-hostgenerator
      - gem: "puppet-module-posix-system-r#{minor_version}"
  optional:
    ':development':
      - gem: 'github_changelog_generator'
Rakefile:
  changelog_version_tag_pattern: '%s'
